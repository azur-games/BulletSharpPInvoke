# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build BulletSharpPInvoke.dll

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Install dependencies
      run: dotnet restore ./BulletSharpPInvoke
    - name: Build
      run: dotnet build ./BulletSharpPInvoke --configuration Release --no-restore
    - name: Test
      run: dotnet test ./BulletSharpPInvoke --no-restore --verbosity normal
    - name: Upload dotnet test results
      uses: actions/upload-artifact@v3
      with:
        name: BulletSharpPInvoke${{ matrix.dotnet-version }}
        path: ./BulletSharpPInvoke/bin/Release/netstandard2.0${{ matrix.dotnet-version }}
      # Use always() to always run this step to publish test results when there are test failures
      if: ${{ always() }}
